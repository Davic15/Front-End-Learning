<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Display</title>
        <style type="text/css">
            body {
                font-family: Arial, Helvetica, sans-serif;
                color: #111111;
            }
            li {
                display: inline;
                margin-right: 10px;
            }
            li.coming-soon {
                display: none;
            }
        </style>
    </head>
    <body>
        <ul>
		    <li>Home</li>
			<li>Products</li>
			<li class="coming-soon">Services</li>
			<li>About</li>
			<li>Contact</li>
		</ul>
    </body>
</html>
